<div class="row">
  <div class="col-2 mt-2">
  </div>

    <h1> Dog Breed Classifier </h1>

    <div class="mt-3">
      <div>

          <div class="input-group">

            </span>
            <input type="text" class="form-control" readonly>
          </div>
          <div class="col-md-6 mt-3">
            <img id='img-upload'/>
